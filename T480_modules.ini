[module/combined_battery]
type = custom/script
exec = ~/.config/polybar/grayblocks/scripts/combined_battery.sh
interval = 30

format = <label>
format-prefix = " "
format-background = ${color.background-alt}
format-foreground = ${color.foreground}
format-overline = ${color.background}
format-underline = ${color.background}
format-padding = 2

[module/external_battery_time]
type = custom/script
exec = ~/.config/polybar/grayblocks/scripts/external_battery_time.sh
interval = 30

format = <label>
format-prefix = " "
format-background = ${color.background-alt}
format-foreground = ${color.foreground}
format-overline = ${color.background}
format-underline = ${color.background}
format-padding = 2
